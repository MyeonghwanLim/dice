d<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>j-Query 마우스 이벤트</title>
<style type="text/css">
	div{
		margin:20px;
		padding:40px;
		background-color:lightgray;
	}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
</head>
<body>

<script type="text/javascript">
	$(document).ready(function(){
		$(".box1").mouseover(function(){ // 해당요소에 커서를 올리면
			$(".result").append("<strong>마우스오버</strong>")// 인라인 요소 
		});
		$(".box2").mouseenter(function(){ // 해당영역에 커서를 올리면
			$(".result").append("<em>마우스엔터</em>") //인라인 요소
		});
	});
</script>

<div class="box1">마우스 오버</div>
<div class="box2">마우스 엔터</div>
<div class="result"></div>

</body>
</html>
